name: Java CI with Maven and Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-

    - name: Build and test with Maven
      run: mvn -B -ntp clean install

    - name: Upload test results
      if: always()  # Upload even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/target/surefire-reports/*.xml
          **/target/failsafe-reports/*.xml
          **/target/surefire-reports/*.txt
        retention-days: 7

    - name: Log in to Docker Hub
      if: success()
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GitHub Container Registry
      if: success()
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set image tags
      if: success()
      id: vars
      run: |
        echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        echo "dockerhub_image=${{ secrets.DOCKERHUB_USERNAME }}/refcard-app" >> $GITHUB_OUTPUT
        echo "ghcr_owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
        echo "ghcr_image=ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/refcard-app" >> $GITHUB_OUTPUT

    - name: Build Docker image
      if: success()
      run: |
        docker build -t ${{ steps.vars.outputs.dockerhub_image }}:latest .
        docker tag ${{ steps.vars.outputs.dockerhub_image }}:latest ${{ steps.vars.outputs.dockerhub_image }}:${{ steps.vars.outputs.sha_tag }}
        docker tag ${{ steps.vars.outputs.dockerhub_image }}:latest ${{ steps.vars.outputs.ghcr_image }}:latest
        docker tag ${{ steps.vars.outputs.dockerhub_image }}:latest ${{ steps.vars.outputs.ghcr_image }}:${{ steps.vars.outputs.sha_tag }}

    - name: Push to Docker Hub
      if: success()
      run: |
        docker push ${{ steps.vars.outputs.dockerhub_image }}:latest
        docker push ${{ steps.vars.outputs.dockerhub_image }}:${{ steps.vars.outputs.sha_tag }}

    - name: Push to GitHub Packages (GHCR)
      if: success()
      run: |
        docker push ${{ steps.vars.outputs.ghcr_image }}:latest
        docker push ${{ steps.vars.outputs.ghcr_image }}:${{ steps.vars.outputs.sha_tag }}
